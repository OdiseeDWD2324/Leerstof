<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <main class="container">
    <h1 class="text-center">Birthday calendar</h1>

    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Voornaam">
        <label for="firstName">Voornaam</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Familienaam">
        <label for="lastName">Familienaam</label>
      </div>

      <div class="form-floating mb-3">
        <input type="date" class="form-control" name="birthday" id="birthday">
        <label for="birthday">Geboortedatum</label>
      </div>

      <div class="d-grid gap-2">
        <button type="button" id="btn-add" class="btn btn-primary">Toevoegen</button>
      </div>
    </form>

    <div id="dates">

    </div>
    <div class="d-grid my-2">
      <button id="btn-remove" class="btn btn-primary">Alles verwijderen</button>
    </div>
  </main>

  <script src="app.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
