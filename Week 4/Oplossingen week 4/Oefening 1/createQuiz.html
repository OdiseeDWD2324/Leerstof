<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <main class="container">
    <h1>Quiz creator</h1>
    <form>
      <div class="mb-3">
        <label for="questionType" class="form-label">Question type</label>
        <select class="form-select form-select-sm" name="questionType" id="questionType">
          <option>Pick a question</option>
          <option value="open">Open question</option>
          <option value="multiple">Multiple choice</option>
        </select>
      </div>

      <div id="open" class="visually-hidden">
        <div class="mb-3">
          <label for="openQuestion" class="form-label">Question:</label>
          <input type="text" class="form-control" name="openQuestion" id="openQuestion" placeholder="question">
        </div>

        <div class="mb-3">
          <label for="openAnswer" class="form-label">Answer:</label>
          <input type="text" class="form-control" name="openAnswer" id="openAnswer" placeholder="answer">
        </div>
        <button id="openAddButton" class="btn btn-primary">Add Question</button>
      </div>

      <div id="multiple" class="visually-hidden">
        <div class="mb-3">
          <label for="multipleQuestion" class="form-label">Question:</label>
          <input type="text" class="form-control" name="multipleQuestion" id="multipleQuestion" placeholder="question">
        </div>
        <div id="options" class="mb-3">
        </div>
        <button id="addOption" class="btn-secondary btn">Add option</button>
        <button id="multipleAddButton" class="btn btn-primary">Add Question</button>
      </div>

    </form>


    <h2>Question json</h2>
    <textarea name="questions" id="questionOutput" class="form-control" cols="30" rows="10"></textarea>
  </main>

  <!-- Bootstrap JavaScript Libraries -->

  <script src="createQuiz.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
